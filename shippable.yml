language: node_js

# Version number
node_js:
  - 6.16 #6.14.2
  - 8.15 #8.11.2
  #- 9.11 #9.11.1
  - "10.15"  #.0
  - "11.6"
build:
  pre_ci_boot:
    image_name: drydock/u16nodall
    image_tag: master
    pull: true
    
  ci:
   - node --version
   - grunt --version
   - mocha --version
   - vows --version
   - casperjs --version
   - bower --version
   - phantomjs --version
   - nvm list
   - npm --version
   - java -jar /usr/local/selenium/selenium-server-standalone-3.141.5.jar --version

